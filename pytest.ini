[pytest]
addopts =
    --alluredir=allure-results
    --clean-alluredir
    --log-date-format="%Y-%m-%d %H:%M:%S"
    --log-format="%(asctime)s %(levelname)s %(message)s"
    --log-cli-level=INFO
    -v

markers =
    web
    api
    mobile
    login
    pages
    positive
    negative

testpaths =
    tests/web
    tests/api
    tests/mobile